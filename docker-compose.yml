networks:
  pcparts_network:
    driver: bridge

services:
  pcparts.api:
    container_name: pcparts.api
    image: ${DOCKER_REGISTRY-}pcpartsapi
    build:
      context: .
      dockerfile: PCParts.API/Dockerfile
    depends_on:
       pcparts.database:
        condition: service_healthy
    networks:
      - pcparts_network 
    ports:
      - "8080:8080"
      - "8081:8081"
    expose:
       - "8080:8080"
       - "8081:8081"

  pcparts.database:
    image: postgres:latest
    container_name: "pcparts.database"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pcparts
      - POSTGRES_USER=postgres
    volumes:
    - ./.containers/api-db:/var/lib/postgresql/data 
    ports:
    - "5431:5432"
    networks:
      - pcparts_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


